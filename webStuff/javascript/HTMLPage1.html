<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
    <script src="scripts/moment.js"></script>
    <script src="scripts/moment-timezone-with-data-2010-2020.js"></script>
    <script src="scripts/mit.js"></script>
<!--    <script src="scripts/koMitDatePicker.js"></script>-->
<!--    <script src="scripts/koMitTimePicker.js"></script>-->
    <script src="scripts/timespan.js"></script>
    <script src="scripts/koTimeSpanBindings.js"></script>
<!--    <script src="scripts/dl-ko-mit.js"></script>-->
</head>
    <body>
        <script type="text/javascript">
            $(function () {
                mit.setTimezone("Eastern Standard Time");
                var start = mit.now();
                var end = start.add(43, "minutes");
                var vm = {
                    x: ko.observable(start),
                    ts: ko.observable(timespan(start, end))
                };
                ko.applyBindings(vm);
                setInterval(function() {
                    console.log(end.format());
                }, 5000);
            });
        </script>
        

        <input data-bind="mitdate: x" />
        <input data-bind="mittime: x" />
        <div data-bind="text: x().format()"></div>
        <input data-bind="timespanstartdate: ts" />
        <input data-bind="timespanstarttime: ts" />
        <input data-bind="timespanenddate: ts" />
        <input data-bind="timespanendtime: ts" />
        <input data-bind="timespanduration: ts" />
        <div data-bind="text: ts().start.format() + ' - ' + ts().end.format() + ' - ' + ts().minutes "  ></div>
    </body>
</html>
